<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fibonacci Comparison: Pyodide vs GMP-Wasm</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Fibonacci Performance Test</h1>
  <label>Fibonacci Index (N): <input id="fibInput" type="number" value="10" min="0"></label>
  <button id="runAllButton" disabled>Loading...</button>
  <div class="status" id="globalStatus">Initializing...</div>

  <div class="container">

    <div class="column">
      <h2>Basic JavaScript using Fast Doubling Method https://www.nayuki.io/page/fast-fibonacci-algorithms</h2>
      <div class="status" id="jsStatus"></div>
      <div class="output-box" id="jsOutput"></div>
    </div>

    <div class="column">
      <h2>Pyodide (Pure Python Implementation using Fast Doubling Method WASM)</h2>
      <div class="status" id="purePythonStatus"></div>
      <div class="output-box" id="purePythonOutput"></div>
    </div>

    <div class="column">
      <h2>Pyodide (Python + gmpy2) WASM</h2>
      <div class="status" id="pyodideStatus"></div>
      <div class="output-box" id="pyodideOutput"></div>
    </div>

    <div class="column">
      <h2>GMP-Wasm</h2>
      <div class="status" id="gmpStatus"></div>
      <div class="output-box" id="gmpOutput"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gmp-wasm/dist/mini.umd.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
